{% extends "base.html" %}
    {% block content %}
    <h2>Add New Fitness Class</h2>
    <p>To add a new class to the system, please enter the following details:</p>
    <p>{{message}}</p>
        <section>
            <form action="/classes" method="POST">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" 
                        name="title"
                        id="title" 
                        placeholder="Title..." 
                        required 
                        autofocus>
                </div>
                <div>
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                        <option value="Cardio">Cardio</option>
                        <option value="Gym Floor">Gyme Floor</option>
                        <option value="HIIT">HIIT</option>
                        <option value="LITT">LIIT</option>
                    </select>
                </div>
                <div>
                    <label for="duration">Duration:</label>
                    <input type="number" 
                        name="duration"
                        id="duration" 
                        required>
                </div>
                <button type="submit">Add New Class</button>
            </form>
        </section>
{% endblock %}
