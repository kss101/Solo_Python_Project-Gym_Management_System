{% extends "base.html" %}
    {% block content %}
    <h2>View All Members</h2>
    <section>
    <ul class="list_members">
        {% for member in members %}
            <li class="row">
                <ul>
                    <li>Full Name: {{ member.full_name() }}</li>
                    <li>Membership No: {{ member.membership_num }}</li>
                    <nav>
                        <ul class="sub_menu">
                            <li><a class="sub" href="/members/{{ member.id }}/show">View member details...</a></li>
                            <li><a class="sub" href="/members/{{ member.id }}/bookings">View class bookings...</a></li>
                        </ul>
                    </nav>
                </ul>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
